<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{site.baseurl}}/css/master.css">
  <script src="{{site.baseurl}}/js/pixi.js"></script>

  <title>Courtney McBeth</title>
</head>

<body>
  <script>
    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

    let app = new PIXI.Application({
      width: window.innerWidth,
      height: window.innerHeight,
      backgroundColor: 0x090E29,
      antialias: true,
      autoDensity: true,
      resolution: 2
    });
    document.body.appendChild(app.view);

    // Bubbles
    num_per_color = 10
    colors = [0x3AA95C]

    sprites = []
    vel_x = []
    vel_y = []

    for (let i = 0; i < colors.length; ++i) {
      const color = colors[i];

      var gr = new PIXI.Graphics();
      gr.beginFill(0x3AA95C, 0.7);
      gr.lineStyle(0);
      gr.drawCircle(30, 30, 30);
      gr.endFill();

      for (let j = 0; j < num_per_color; ++j) {
        var texture = app.renderer.generateTexture(gr);
        var sprite = new PIXI.Sprite(texture);
        sprites.push(sprite)

        sprite.y = getRandomInt(window.innerHeight)
        sprite.x = getRandomInt(window.innerWidth)

        vel_x.push(0)
        vel_y.push(0)

        app.stage.addChild(sprite);
      }
    }

    let elapsed = 0.0;
    ticks = 0
    app.ticker.add((delta) => {
      elapsed += delta;

      for (let i = 0; i < sprites.length; ++i) {
        if (ticks % 20 == 0) {
          vel_x[i] = getRandomInt(6)
          vel_y[i] = getRandomInt(6)
        }

        sprites[i].x += (vel_x[i] - 1) / 4.0
        sprites[i].y += (vel_y[i] - 1) / 4.0
      }

      ticks += 1
    });

    // Text
    const style = new PIXI.TextStyle({
      fontFamily: 'Arial',
      fontSize: 72,
      fill: '#ffffff',
      dropShadow: true,
      dropShadowColor: '#000000',
      dropShadowBlur: 4,
      dropShadowAngle: Math.PI / 6,
      dropShadowDistance: 6,
    });

    const title = new PIXI.Text('Courtney McBeth', style);
    title.x = Math.round(window.innerWidth / 2);
    title.y = Math.round(window.innerHeight / 2);
    app.stage.addChild(title);
  </script>

  <div>
    <h1>Hello</h1>
    <p>Hello again...</p>
  </div>
</body>

</html>
